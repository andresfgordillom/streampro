<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../_genretemp.xhtml">

            <ui:define name="app.content.genre._genretemplate.content">

                <h:outputText value="#{genreController.objectById}"/>
                <br/>
                <font class="fa fa-book fa-2x" color="#08088A" size="5"><b>  #{genreController.obj.genreName}</b></font>
                <br/><br/>
                <h:form>
                    <div align="center">
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-6,ui-grid-col-6">

                            <h:panelGroup>
                                <h:commandLink action="app.genre.detail.genre">
                                    <h:outputText styleClass="fa fa-check" value="Detalle"/>
                                    <f:param name="idgenre_" value="#{param.idgenre_}"/>
                                </h:commandLink>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:commandLink action="app.genre.detail.edit">
                                    <h:outputText styleClass="fa fa-edit" value="Editar"/>
                                    <f:param name="idgenre_" value="#{param.idgenre_}"/>
                                </h:commandLink>
                            </h:panelGroup>

                        </p:panelGrid>
                    </div>
                </h:form>

                <ui:insert name="app.content.genre.detail._genretemplate.content">app.content.genre.detail._genretemplate.content</ui:insert>

            </ui:define>

        </ui:composition>

    </body>
</html>
