<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./_genretemp.xhtml">

            <ui:define name="app.content.genre._genretemplate.content">
                
                <div class="ui-g">
                    <div class="ui-g-0 ui-md-0 ui-lg-2"/>
                    <div class="ui-g-12 ui-md-12 ui-lg-8">
                        <h:form id="ff_"> 
                            <p:panel header="Nuevo Género">
                                <div class="ui-fluid">
                                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-9" styleClass="ui-panelgrid-blank">

                                        <p:outputLabel for="compName_" value="Nombre"/>
                                        <h:panelGroup>
                                            <p:inputText id="compName_" size="35" required="true" requiredMessage="¡Requerido!" 
                                                         value="#{genreController.obj.genreName}"/>
                                            <p:message for="compName_"/>
                                        </h:panelGroup>

                                    </p:panelGrid>
                                </div>

                                <br/>
                                <center>
                                    <p:commandButton icon="fa fa-save" ajax="false" value="Guardar" 
                                                     action="#{genreController.create}"/>

                                    <h:panelGroup rendered="#{genreController.successful}">
                                        <script type="text/javascript">
                                            setTimeout("document.location.href='http://#{utilControl.hostPortContext}/app/genre/detail/genre.xhtml?idgenre_=#{genreController.obj.idgenre}';", 500);
                                        </script>
                                    </h:panelGroup>
                                </center>
                            </p:panel>
                        </h:form>
                    </div>
                    <div class="ui-g-0 ui-md-0 ui-lg-2"/>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
