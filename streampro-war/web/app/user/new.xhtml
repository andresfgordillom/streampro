<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./_usertemp.xhtml">

            <ui:define name="app.content.user._usertemplate.content">

                <div class="ui-g">
                    <div class="ui-g-0 ui-md-0 ui-lg-2"/>
                    <div class="ui-g-12 ui-md-12 ui-lg-8">
                        <h:form id="ff_"> 
                            <p:panel header="Nuevo Usuario">
                                <div class="ui-fluid">
                                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-9" styleClass="ui-panelgrid-blank">

                                        <p:outputLabel for="esCliente_" value="Cliente"/>
                                        <h:panelGroup>
                                            <p:selectBooleanCheckbox id="esCliente_" required="true" requiredMessage="¡Requerido!" 
                                                                     value="#{userController.obj.esCliente}"/>
                                            <p:message for="esCliente_"/>
                                        </h:panelGroup>

                                        <p:outputLabel for="names_" value="Nombres"/>
                                        <h:panelGroup>
                                            <p:inputText id="names_" size="35" required="true" requiredMessage="¡Requerido!" 
                                                         value="#{userController.obj.names}"/>
                                            <p:message for="names_"/>
                                        </h:panelGroup>

                                        <p:outputLabel for="lastnames_" value="Apellidos"/>
                                        <h:panelGroup>
                                            <p:inputText id="lastnames_" size="35" required="true" requiredMessage="¡Requerido!" 
                                                         value="#{userController.obj.lastnames}"/>
                                            <p:message for="lastnames_"/>
                                        </h:panelGroup>

                                        <p:outputLabel for="nickname_" value="Usuario"/>
                                        <h:panelGroup>
                                            <p:inputText id="nickname_" size="35" required="true" requiredMessage="¡Requerido!" 
                                                         value="#{userController.obj.nickname}"/>
                                            <p:message for="nickname_"/>
                                        </h:panelGroup>

                                        <p:outputLabel for="password_" value="Contraseña"/>
                                        <h:panelGroup>
                                            <p:password id="password_" size="35" required="true" requiredMessage="¡Requerido!" 
                                                        value="#{userController.obj.password}"/>
                                            <p:message for="password_"/>
                                        </h:panelGroup>

                                        <p:outputLabel for="idcompany_" value="Compañía"/>
                                        <h:panelGroup>
                                            <p:autoComplete id="idcompany_" required="false" requiredMessage="¡Requerido!" 
                                                            value="#{userController.obj.idcompany}" 
                                                            completeMethod="#{companyController.autoComplete}"  
                                                            styleClass="autocomplete_" var="c" 
                                                            itemLabel="#{c.compName}" 
                                                            itemValue="#{c}" size="25" />
                                            <p:message for="idcompany_"/>
                                        </h:panelGroup>

                                    </p:panelGrid>
                                </div>

                                <br/>
                                <center>
                                    <p:commandButton icon="fa fa-save" ajax="false" value="Guardar" 
                                                     action="#{userController.create}"/>

                                    <h:panelGroup rendered="#{userController.successful}">
                                        <script type="text/javascript">
                                            setTimeout("document.location.href='http://#{utilControl.hostPortContext}/app/user/detail/user.xhtml?iduser_=#{userController.obj.iduser}';", 500);
                                        </script>
                                    </h:panelGroup>
                                </center>
                            </p:panel>
                        </h:form>
                    </div>
                    <div class="ui-g-0 ui-md-0 ui-lg-2"/>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
