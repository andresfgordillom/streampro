<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./_userDetailTemp.xhtml">

            <ui:define name="app.content.user.detail._usertemplate.content">

                <div class="ui-g">
                    <div class="ui-g-0 ui-md-0 ui-lg-2"/>
                    <div class="ui-g-12 ui-md-12 ui-lg-8">
                        <h:form id="ff_">
                            <div class="ui-fluid">
                                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-9">
                                    <f:facet name="header">Editar</f:facet>

                                    <p:outputLabel for="esCliente_" value="Cliente"/>
                                    <h:panelGroup>
                                        <p:selectBooleanCheckbox id="esCliente_" required="true" requiredMessage="¡Requerido!" 
                                                                 value="#{userController.obj.esCliente}"/>
                                        <p:message for="esCliente_"/>
                                    </h:panelGroup>

                                    <p:outputLabel for="nickname_" value="Usuario"/>
                                    <p:inputText id="nickname_" size="20" required="true" requiredMessage="¡Requerido!" 
                                                 value="#{userController.obj.nickname}"/>

                                    <p:outputLabel for="password_" value="Contraseña"/>
                                    <p:password id="password_" size="20" required="true" requiredMessage="¡Requerido!" 
                                                value="#{userController.obj.password}"/>

                                    <p:outputLabel for="names_" value="Nombres"/>
                                    <p:inputText id="names_" size="20" required="true" requiredMessage="¡Requerido!" 
                                                 value="#{userController.obj.names}"/>

                                    <p:outputLabel for="lastnames_" value="Apellidos"/>
                                    <p:inputText id="lastnames_" size="20" required="true" requiredMessage="¡Requerido!" 
                                                 value="#{userController.obj.lastnames}"/>

                                    <p:outputLabel for="idcompany_" value="Compañía"/>
                                    <h:panelGroup>
                                        <p:autoComplete id="idcompany_" required="false" requiredMessage="¡Requerido!" 
                                                        value="#{userController.obj.idcompany}" 
                                                        completeMethod="#{companyController.autoComplete}"  
                                                        styleClass="autocomplete_" var="c" 
                                                        itemLabel="#{c.compName}" 
                                                        itemValue="#{c}" size="25" />
                                        <p:message for="idcompany_"/>
                                    </h:panelGroup>

                                </p:panelGrid>

                                <h:inputHidden value="#{userController.obj.iduser}"/>

                                <br/>
                                <center>
                                    <p:commandButton action="#{userController.edit}" icon="fa fa-save" ajax="false" value="Guardar">
                                        <f:param name="iduser_" value="#{param.iduser_}"/>
                                    </p:commandButton>

                                    <h:panelGroup rendered="#{userController.successful}">
                                        <script type="text/javascript">
                                            setTimeout("document.location.href='http://#{utilControl.hostPortContext}/app/user/detail/user.xhtml?iduser_=#{userController.obj.iduser}';", 500);
                                        </script>
                                    </h:panelGroup>
                                </center>

                                <br/><br/><br/>

                            </div>
                        </h:form>
                    </div>
                    <div class="ui-g-0 ui-md-0 ui-lg-2"/>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
