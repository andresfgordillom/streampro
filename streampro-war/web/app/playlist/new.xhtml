<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./_listtemp.xhtml">

            <ui:define name="app.content.playlist._listtemplate.content">

                <div class="ui-g">
                    <div class="ui-g-0 ui-md-0 ui-lg-2"/>
                    <div class="ui-g-12 ui-md-12 ui-lg-8">
                        <h:form id="ff_"> 
                            <p:panel header="Nuevo Género">
                                <div class="ui-fluid">
                                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-9" styleClass="ui-panelgrid-blank">

                                        <p:outputLabel for="listTitle_" value="Nombre"/>
                                        <h:panelGroup>
                                            <p:inputText id="listTitle_" size="35" required="true" requiredMessage="¡Requerido!" 
                                                         value="#{playlistController.obj.listTitle}"/>
                                            <p:message for="listTitle_"/>
                                        </h:panelGroup>

                                        <p:outputLabel for="coverUrl_" value="URL Imagen"/>
                                        <h:panelGroup>
                                            <p:inputText id="coverUrl_" size="35" required="true" requiredMessage="¡Requerido!" 
                                                         value="#{playlistController.obj.coverUrl}"/>
                                            <p:message for="coverUrl_"/>
                                        </h:panelGroup>

                                        <p:outputLabel for="isPublic_" value="Pública"/>
                                        <h:panelGroup>
                                            <p:selectBooleanCheckbox id="isPublic_" required="true" requiredMessage="¡Requerido!" 
                                                                     value="#{playlistController.obj.isPublic}"/>
                                            <p:message for="isPublic_"/>
                                        </h:panelGroup>

                                        <p:outputLabel for="iduser_" value="Compañía"/>
                                        <h:panelGroup>
                                            <p:autoComplete id="iduser_" required="true" requiredMessage="¡Requerido!" 
                                                            value="#{playlistController.obj.iduser}" 
                                                            completeMethod="#{userController.autoComplete}"  
                                                            styleClass="autocomplete_" var="c" 
                                                            itemLabel="#{u.nickname}" forceSelection="true"
                                                            itemValue="#{u}" size="25" />
                                            <p:message for="iduser_"/>
                                        </h:panelGroup>

                                    </p:panelGrid>
                                </div>

                                <br/>
                                <center>
                                    <p:commandButton icon="fa fa-save" ajax="false" value="Guardar" 
                                                     action="#{playlistController.create}"/>

                                    <h:panelGroup rendered="#{playlistController.successful}">
                                        <script type="text/javascript">
                                            setTimeout("document.location.href='http://#{utilControl.hostPortContext}/app/playlist/detail/playlist.xhtml?idplaylist_=#{playlistController.obj.idplaylist}';", 500);
                                        </script>
                                    </h:panelGroup>
                                </center>
                            </p:panel>
                        </h:form>
                    </div>
                    <div class="ui-g-0 ui-md-0 ui-lg-2"/>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
